<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamento</title>
  </head>
  <body>
    <script>
      var veiculo = prompt("Digite o veiculo ex: carro, ônibus e caminhão");
      var tempo = prompt("Digite quanto tempo o veiculo ficou estacionado");
      if (veiculo == "carro") {
        alert("Você deve pagar: R$" + tempo * 2);
      } else if (veiculo == "onibus") {
        alert("Você deve pagar: R$" + tempo * 3);
      } else {
        alert("Você deve pagar: R$" + tempo * 4);
      }
    </script>
  </body>
</html>
